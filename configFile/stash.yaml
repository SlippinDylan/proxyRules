  - {name: 🧱 备份节点, type: fallback, include-all: true, interval: 10, tolerance: 10, filter: *bak_filter}
  - {name: 🏠 家宽节点, type: select, include-all: true, interval: 10, tolerance: 10, filter: *home_filter}
  - {name: 🌍 环球节点, type: select, include-all: true, filter: *not_asia_filter}
  - {name: 🛰 全部节点, type: select, include-all: true, filter: *all_filter}

