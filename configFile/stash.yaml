  - {name: 🐠 漏网之鱼, type: select, proxies: [🪜 通用代理, 🛰 全部节点, 🎯 国内直连]}

  - {name: 🪜 通用代理, type: select, proxies: [🌏 亚洲自动, 🧱 备份节点, 🏠 家宽节点, 🌍 环球节点, 🛰 全部节点]}
